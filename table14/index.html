<!DOCTYPE html>
<html lang="ja">
<head>
    <title>発狂DPBMS闇鍋難易度表</title>
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="bmstable" content="https://kenpel.github.io/objeCraft/table14/head.json" />
    <link href="style.css" rel="stylesheet" type="text/css" media="screen,print" />
    <script src="jquery-2.0.2.min.js"></script>
</head>
<body class="diff">

<h1 style="color:#ffffee">発狂DPBMS闇鍋難易度表</h1>
<ul style="color:#ffffee">
    <li>オプションは基本的に何でもアリですが、たまに正規前提のものもあります。
    <li>song.dbから自動出力しているため、この世に存在しない譜面が複数混じっています。
    <li>ARTISTの末尾に自分用のオプションが混じっています。
    <li>未プレイの譜面は除外していますが、難易度表記が実態と著しくかけ離れた譜面も多数あると思われます。特に★6以下は信用できません。
    <li>★14は不可能譜面です。★13には★13以上不可能未満と思われる譜面が入っています。今のところ細分化の予定はありません。
</ul>

<!--　　　　　ここから難易度表本体　　　　　-->
<div class="tableflame">
<table align="center" cellspacing="1" cellpadding=2　border="0" bgcolor="#000000" id="table_int">
</table>
</div>
<script language="javascript" type="text/javascript">
$(document).ready(function(){
	$.getJSON($("meta[name=bmstable]").attr("content"), function(header){
		$.getJSON(header.data_url, function(information){
			makeBMSTable(information,header.symbol);
		});
	});
});

function makeBMSTable(info, mark) {
    var x = "";
    var ev = "";
    var count = 0;
    var obj = $("#table_int");
    // 表のクリア
    obj.html("");
    $("<tr height='20' style='color:white;background-color:#666666'><td align='center'>LV</td><td align='center'>TITLE</td><td align='center'>ARTIST</td><td align='center'>GENRE</td></tr>").appendTo(obj);
    var obj_sep = null;
    for (var i = 0; i < info.length; i++) {
        // 難度ごとの区切り
        if (x != info[i].level) {
            // 前の区切りに譜面数、平均密度を追加
          	if (obj_sep != null) {
                obj_sep.html("<td colspan='6' align='center'>" + "<b>" + mark + x + " (" + count + "譜面)</b></td>");
            }
            obj_sep = $("<tr class='tr_separate' id='" + mark + info[i].level + "'></tr>");
            obj_sep.appendTo(obj);
            count = 0;
            x = info[i].level;
        }
        // 本文
        var str = $("<tr class='tr_normal'></tr>");
        if(info[i].state == 1) {
        str = $("<tr class='tr_new'></tr>");
        }
        if(info[i].state == 2) {
        str = $("<tr class='tr_update'></tr>");
        }
        // レベル表記
        $("<td width='5%'>" + mark + x + "</td>").appendTo(str);
        // タイトル
        $("<td width='20%'>" + "<a href='http://www.dream-pro.info/~lavalse/LR2IR/search.cgi?mode=ranking&bmsmd5=" + info[i].md5 + "' target='_blank'>" + info[i].title + "</a></td>").appendTo(str);
        // アーティスト
        var astr = "";
        if(info[i].url != null) {
        	if(info[i].artist != null) {
        		astr = "<a href='" + info[i].url + "'>" + info[i].artist + "</a>";
        	} else {
        		astr = "<a href='" + info[i].url + "'>" + info[i].url + "</a>";
        	}
        } else {
        	if(info[i].artist != null) {
        		astr = info[i].artist;
        	}
        }
        if(info[i].url_pack != null) {
        	if(info[i].name_pack != null) {
        		astr += "<br />(<a href='" + info[i].url_pack + "'>" + info[i].name_pack + "</a>)";
        	} else {
        		astr += "<br />(<a href='" + info[i].url_pack + "'>" + info[i].url_pack + "</a>)";
        	}
        } else {
        	if(info[i].name_pack != null) {
        		astr += "<br />(" + info[i].name_pack + ")";
        	}
        }
        $("<td width='20%'>" + astr + "</td>").appendTo(str);
        // コメント
        $("<td width='15%'>" + info[i].comment + "</td>").appendTo(str);
        str.appendTo(obj);
        count++;
    }
    // 最後の区切り処理
    if (obj_sep != null) {
        obj_sep.html("<td colspan='6' align='center'>" + "<b>" + mark + x + " (" + count + "譜面)</b></td>");
    }
}
</script>
</body>
</html>
